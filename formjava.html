<!DOCTYPE html>
<html>
    <head>
        <title>Javascript form</title>
        <link rel="stylesheet" href="formjava.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="formjava.js"></script>
    </head>
    <body>
        <div class="form">
            <label for="name">Enter the name</label><br>
        <input type="text" name="name" placeholder="name" id="name"/><br>
        <label for="email">Enter the email</label><br>
        <input type="text" name="email" placeholder="email" id="email"/><br>
        <label for="mobile">Enter the mobile number</label><br>
        <input type="text" name="mobile" placeholder="mobile" id="mobile"/><br>
        <label for="gender">Enter the gender*</label><br>
        <input type="text" name="gender" placeholder="gender" id="gender"/><br>
        <label for="age">Enter the age</label><br>
        <input type="text" name="age" placeholder="age" id="age"/><br>
        <label for="password">Enter the password</label><br>
        <input type="text" name="password" placeholder="password" id="password"/><br><br>
        <button onclick="saveDetails()">Add detail</button><br><br>

</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name </th>
            <th>Email </th>
            <th>Mobile</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Password </th>
        </tr>
    </thead>
    <tbody id="display"></tbody>
</table>
    </body>
</html>
