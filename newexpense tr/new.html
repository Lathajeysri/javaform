<!DOCTYPE html>
<html>
    <head>
        <title>Expense tracker</title>
        <link rel="stylesheet" href="new.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="new.js"></script>
    </head>
    <body>
<div class="container content mt-5">
<div class="top">

    <h3>Expense Tracker</h3>

    <ul class="menuoption" >
            <li><a href="date.html">Records</a></li>
           
        </ul>
</div>
       

            <div class="form " id="expForm">
                <div class="formstartmargin ms-4">
            <label for="amount" class="mt-3 ">Enter the amount</label><br>
             <input type="number" name="amount" placeholder="amount" id="amount" class="setcolor"/><br><br>
        <span>Enter the type</span><br>
        <input type="radio" id="debit" name="type" value="debit" class="setcolor">
    <label for="debit">Debit</label><br>
        <input type="radio" id="credit" name="type" value="credit" class="setcolor">
    <label for="credit">Credit</label><br><br>
        
        <span>Enter the spendby </span><br>
        <input type="radio" id="cash" name="type-payment" value="cash" class="setcolor">
    <label for="cash">Cash</label><br>
        <input type="radio" id="cheque" name="type-payment" value="cheque" class="setcolor">
    <label for="cheque">cheque</label><br><br>

    <label for="spendondate">Enter the date the amount spend on </label><br>
    <input type="date" name="spendondate" placeholder="Date spend on"    id="spendOnDate" class="setcolor"  /><br><br>
      
    <label for="reason">Reason for amount spend on</label><br>
    <input type="text" name="reason" placeholder="reason" id="reason" class="setcolor"/><br><br>
        <button onclick="budgetDetails()" class="setbutton">Add Income/Expense detail</button><br><br>
</div>
</div>   <!--end of form-->
<table class="table table-bordered">
    <thead class="sethead">
        <tr>
            <th>Amount</th>
            <th>Type</th>
            <th>Spend By</th>
            <th>Date</th>
            <th>Reason</th>
        
        </tr>
    </thead>
    <tbody id="display" class="setbody"></tbody>

</table>

</div>   <!---end of container-->
 </body>
    </html>
